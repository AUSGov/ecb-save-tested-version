<div class="approved-icons {{ include.classes }}">
	<p class="icon-name mb-2"><strong>{{include.title}}</strong></p>
	<button class="copy-icon-example p-0" tabindex="0">
		<div class="svg-icon-container d-flex px-3 py-3">
			<img src={{ include.src }} alt={{include.title}} />
		</div>
		<div class="button-text p-3">
            <span>Copy code</span>
		</div>
	</button>
</div>
