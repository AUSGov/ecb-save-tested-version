<div class="bga-component-wrapper pb-5">
    <div class="bga-component edit-answers-component {{include.classes}} m-0">

        <div class="edit-answers-toggle p-4 remove-element-padding" role="button">
            <h3 class="m-0">View and change your answers</h3>
            <svg  data-name="Icon / chevron / down" xmlns="http://www.w3.org/2000/svg" width="16" height="10" viewBox="0 0 16 10">
                <path  data-name="Chevron / Down" d="M6.028,8,0,14.018,1.986,16,10,8,1.986,0,0,1.982Z" transform="translate(16) rotate(90)" fill="#333"/>
              </svg>
              
              
        </div>

        <div class="p-4 component-content">

            <div class="component-text p-0 remove-element-padding">
                
                {% if include.title1 %}
                <div class="answers-section pb-7 mb-4">
                    <div class="title-area mb-2 remove-element-padding">

                        <h3 class="m-0">{{ include.title1 }}</h3>
                        <button tab-index="0" class="edit-btn p-0 ms-4">
                            <span>Edit</span>
                            <svg data-name="Icon / edit" xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 22 22">
                                <path d="M16.311,0H17.74L23.7,3.675,17.74,7.348l-1.429.06ZM4.441,7.408V.059H14.815V7.408ZM0,7.4V.048H2.963V7.4Z" transform="translate(22 5.238) rotate(135)" fill="#2157aa"/>
                              </svg>
                              
                        </button>

                    </div>

                    <div class="answers remove-element-padding">
                        {{ include.content1 }}
                    </div>

                </div>
                {% endif %}

                {% if include.title2 %}
                <div class="answers-section pb-7 mb-4">
                    <div class="title-area mb-2 remove-element-padding">

                        <h3 class="m-0">{{ include.title2 }}</h3>
                        <button tab-index="0" class="edit-btn p-0 ms-4">
                            <span>Edit</span>
                            <svg data-name="Icon / edit" xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 22 22">
                                <path d="M16.311,0H17.74L23.7,3.675,17.74,7.348l-1.429.06ZM4.441,7.408V.059H14.815V7.408ZM0,7.4V.048H2.963V7.4Z" transform="translate(22 5.238) rotate(135)" fill="#2157aa"/>
                              </svg>
                              
                        </button>

                    </div>

                    <div class="answers remove-element-padding">
                        {{ include.content2 }}
                    </div>

                </div>
                {% endif %}

                {% if include.title3 %}
                <div class="answers-section pb-5">
                    <div class="title-area mb-2 remove-element-padding">

                        <h3 class="m-0">{{ include.title3 }}</h3>
                        <button tab-index="0" class="edit-btn p-0 ms-4">
                            <span>Edit</span>
                            <svg data-name="Icon / edit" xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 22 22">
                                <path d="M16.311,0H17.74L23.7,3.675,17.74,7.348l-1.429.06ZM4.441,7.408V.059H14.815V7.408ZM0,7.4V.048H2.963V7.4Z" transform="translate(22 5.238) rotate(135)" fill="#2157aa"/>
                              </svg>
                              
                        </button>

                    </div>

                    <div class="answers remove-element-padding">
                        {{ include.content3 }}
                    </div>

                </div>
                {% endif %}

            </div>


        </div>

    </div>
</div>
