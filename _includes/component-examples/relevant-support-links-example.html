<div class="bga-component relevant-support-links p-0 mb-5 {{ include.classes }}">

    {% if include.link1 %}
    <a href="" class="mb-2 d-block {{include.type-class1}}">

        <div class="link-wrapper d-flex remove-element-padding">

            <div class="icon-wrapper d-flex remove-element-padding px-3 py-3">
                
                <div class="arrow-icon p-0">
                    <img class="m-0 p-0" src={{ "assets/icon-arrow-right-black.svg" | relative_url }} alt="" />
                </div>
                <p class="ms-2">{{ include.type-text1 }}</p>
             
            </div>

            <p class="link-text px-4 py-3 d-block"><strong>{{ include.link1 }}</strong></p>
