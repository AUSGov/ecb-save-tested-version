<div class="bga-component-wrapper h-100 pb-5">
<div href="" tabindex="0" class="bga-component image {{include.classes}} m-0">

    <div class="p-0 component-content">

       <div class="component-image">
        <img src={{ include.image }} alt="{{include.alt-text}}" />
        </div>
        
        {% if include.description %}
        <div class="component-text p-3 remove-element-padding">
            <p class="">{{ include.description }}</p>
        </div>
        {% endif %}

    </div>

</div>
</div>
