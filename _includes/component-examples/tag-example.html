<div class="tag-wrapper">
    <div class="tag d-inline-flex align-items-center px-2 py-1 remove-element-padding {{ include.classes }}">
        {% if include.icon %}
        <div class="icon d-flex me-2">
            <img src={{ include.icon }} alt="" />
        </div>
        {% endif %}
        <p>{{ include.tag }}</p>
    </div>

</div>
