<div class="guided-search-wrapper {{ include.classes}} px-4 pt-4 mb-5">

    {% if include.page-title %}
    <h1>{{ include.page-title }}</h1>
    {% endif %}
    <div class="bga-component guided-search toggle-question mb-4">

        <div class="component-content px-5 py-5 remove-element-padding">

            <div class="toggle toggle-primary mb-5">
                <div class="custom-control custom-switch toggle-question">
                    <label class="custom-control-label" for="primary-toggle">{{ include.toggle }}</label>
                    <input type="checkbox" class="custom-control-input" id="primary-toggle">
                    
                </div>
            </div>

            <div class="button-group">

                {% if include.start-again %}
                <a href="" class="start-again">Start again<svg class="ms-2" xmlns="http://www.w3.org/2000/svg"
                        width="16" height="16.01" viewBox="0 0 16 16.01">
                        <path id="Path_10264" data-name="Path 10264"
                            d="M4.01,4v7h7L7.792,7.782A5.919,5.919,0,0,1,12.015,6a6,6,0,1,1-5.654,8.005H4.28A8,8,0,1,0,6.361,6.351Z"
                            transform="translate(-4.01 -4)"  />
                    </svg>
                </a>
                {% endif %}

                {% if include.previous %}
                <a href="" class="previous">Previous</a>
                {% endif %}


                <a class="bga-btn bga-primary-btn bkg-light" tabindex="0" href="" role="button">{{ include.button }}</a>
            </div>

        </div>


    </div>

    {% if include.need %}
    {{ include.need }}
    {% endif %}

    {% if include.get %}
    {{ include.get }}
    {% endif %}

</div>
