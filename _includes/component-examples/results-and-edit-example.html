<div class="bga-component-wrapper pb-5">
    <div class="bga-component results-edit-answers-component {{include.classes}} m-0" {% if include.id %} id="{{ include.id }}"{% endif %}>

        <div class="title-area py-3 px-4 remove-element-padding">

            <h3 class="m-0">{{ include.title }}</h3>
            <a tabindex="0" {% if include.href %} href={{include.href}} {% endif %} class="edit-btn p-0 ms-4">
                <span>Edit</span>
                <svg data-name="Icon / edit" xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 22 22">
                    <path d="M16.311,0H17.74L23.7,3.675,17.74,7.348l-1.429.06ZM4.441,7.408V.059H14.815V7.408ZM0,7.4V.048H2.963V7.4Z" transform="translate(22 5.238) rotate(135)" fill="#2157aa"/>
                  </svg>
                  
                </a>

        </div>

        <div class="p-4 component-content">

            <div class="component-text p-0 remove-element-padding">


                <div class="answers-section">


                    <div class="answers remove-element-padding">
                        {{ include.content }}
                    </div>

                </div>


            </div>


        </div>

    </div>
</div>
