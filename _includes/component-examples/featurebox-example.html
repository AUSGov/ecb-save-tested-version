<div class="bga-component-wrapper pb-5">
<div class="bga-component feature-box {{include.classes}} m-0">
    
    <div class="py-4 ps-4 pe-8 component-content h-100">
        <div class="icon-wrapper me-3 mb-3"><img src={{ include.icon }} alt="" /></div>
        
        <div class="component-text remove-element-padding">
        
            {% if include.h2title %}
                <h2>{{ include.h2title }}</h2>
            {% endif %}

            {% if include.h3title %}
                <h3>{{ include.h3title }}</h3>
            {% endif %}

            {% if include.content %}
                {{ include.content }}
            {% endif %}

        </div>
    </div>
           
            
</div>
</div>
