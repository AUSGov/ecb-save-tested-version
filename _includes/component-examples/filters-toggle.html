<div class="filters {{ include.classes }} toggle-switch">

    <div class="filter-item pt-3 pb-2">

    <div class="filter-item-title">
        <p class="mb-0">Location <span class="mobile-counter"></span></p>
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="12.5" viewBox="0 0 20 12.5">
            <g transform="translate(20 12.5) rotate(180)">
                <path data-name="Chevron / Up"
                    d="M10,4.965,2.478,12.5,0,10.018,10,0,20,10.018,17.522,12.5Z" fill="#333">
                </path>
            </g>
        </svg>

    </div>

    <div class="active-filters pt-2">
        <ul class="m-0 p-0">
            <li filter-type="" filter-value="10" data-value="regional-or-rural-area">Only show regional opportunities</li>
        </ul>
    </div>

    <div class="filter-item-content">
        
        <div class="custom-control custom-switch toggle-question">
            <input type="checkbox" class="custom-control-input" id="regional-or-rural-area" toggle-filter-type="rural" filter-value="51">
            <label class="custom-control-label" for="regional-or-rural-area">Only show regional opportunities</label>
        </div>

    </div>

    </div>

</div>
