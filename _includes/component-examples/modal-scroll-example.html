<div class="bga-component-wrapper">
<div class="bga-component modal-example p-4 {{include.classes}}">

    <div class="modal-utilities-button-group mb-3 w-100 text-end">
        <button class="print-btn me-3">
            <svg class="me-1" xmlns="http://www.w3.org/2000/svg" width="16" height="15.123" viewBox="0 0 16 15.123">
                <g data-name="Group 19439" transform="translate(-1395 -538)">
                  <path data-name="Exclusion 2" d="M13.925,11.036H2.044V7.562H0V0H2.044V2.657H14.1V0H16l-.043,7.562H13.939l-.014,3.473ZM3.678,7.766v1.84h8.583V7.766Z" transform="translate(1395 542.087)" fill="#2157aa"/>
                  <path d="M8.788,4.141V0H0V5.109H8.788Z" transform="translate(1398.679 538)" fill="#2157aa"/>
                </g>
              </svg>
              
            Print</button>
        <button class="close-btn">
            <svg class="me-1" xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 14 14">
                <path data-name="Path 10185" d="M608,51.6,602.4,46,601,47.4l5.6,5.6L601,58.6l1.4,1.4,5.6-5.6,5.6,5.6,1.4-1.4L609.4,53l5.6-5.6L613.6,46Z" transform="translate(-601 -46)" fill="#2157aa" fill-rule="evenodd"/>
              </svg>
              Close</button>
    </div>

    <div class="component-content">

        <div class="component-text p-0 remove-element-padding">
            {% if include.title %}
                <h3>{{ include.title }}</h3>
            {% endif %}
           


            <div class="scroll-wrapper">
                <span class="scroll-separator scroll-separator--top"></span>
                
                <div class="scrollable remove-element-padding">
                   
                {% if include.text %}
                    {{ include.text }}
                {% endif %}

                {% if include.button %}
                    <div class="button-example mb-4 me-2 d-flex justify-content-end">
                    <button class="bga-btn bga-primary-btn bkg-light" tabindex="0" href="" role="button">{{ include.button }}</button>
                    </div>
                {% endif %}

                     
                </div>
                <span class="scroll-separator scroll-separator--bottom"></span>
                </div>


        </div>
    

    </div>

</div>
</div>
