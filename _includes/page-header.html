<div id="page-header" class="{{include.classes}}">
    <div class="container">

        <div class="row pt-5 mx-0">
            <div class="header-content col">
                <div class="row g-0">
                    <div class="col-sm-12 col-lg-10 col-xl-8 remove-element-padding">
                        <h1>{{ page.title }}</h1>
                        {% if page.description %}
                        <p class="header-intro">{{ page.description }}</p>
                        {% endif %}
                    </div>
                </div>

            </div>

        </div>
    </div>
</div>
